# Secrets-Konfiguration für Streamlit Cloud
# Dieses File wird nicht ins GitHub-Repository hochgeladen
# Es muss direkt in der Streamlit Cloud-Oberfläche konfiguriert werden

# Beispiele für mögliche geheime Konfigurationswerte:
# db_username = "username"
# db_password = "password"
# api_key = "your-api-key-here"

# Datenbank-Konfiguration (falls erforderlich)
# [database]
# host = "localhost"
# port = 5432
# database = "iot_dashboard"
# username = "user"
# password = "password"

# API-Konfiguration (falls erforderlich)
# [api]
# key = "your-api-key"
# base_url = "https://api.example.com" 